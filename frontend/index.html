<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELN App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;500;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="veln-container">
    <header>
      <h1 class="veln-title">VELN</h1>
      <p class="veln-sub">Стильный кликер. Просто кликай!</p>
    </header>
    <main>
      <div class="counter-block">
        <span class="counter-label">Клики:</span>
        <span id="counter" class="counter-value">0</span>
      </div>
      <button id="mainBtn" class="veln-main-btn">Клик!</button>
      <nav class="veln-nav">
        <button class="veln-nav-btn" onclick="showTab('inventory')">Инвентарь</button>
        <button class="veln-nav-btn" onclick="showTab('top')">Топ</button>
        <button class="veln-nav-btn" onclick="showTab('case')">Кейсы</button>
      </nav>
      <section class="veln-tabs">
        <div id="tab-inventory" class="tab-content">Ваш инвентарь пуст :)</div>
        <div id="tab-top" class="tab-content hidden">Тут будет топ игроков!</div>
        <div id="tab-case" class="tab-content hidden">Открывай кейсы и выигрывай призы!</div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
