<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;600;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tg-layout">
        <aside class="tg-sidebar">
            <div class="sidebar-logo">
                <span class="sidebar-icon">üí¨</span>
            </div>
            <nav class="sidebar-menu">
                <button class="sidebar-btn active" onclick="showSection('inventory')" id="sidebar-inventory">
                    <span>Inventory</span>
                </button>
                <button class="sidebar-btn" onclick="showSection('top')" id="sidebar-top">
                    <span>Top</span>
                </button>
                <button class="sidebar-btn" onclick="showSection('case')" id="sidebar-case">
                    <span>Open Case</span>
                </button>
            </nav>
        </aside>
        <main class="tg-main">
            <header class="veln-header">
                <h1>VELN</h1>
            </header>
            <nav class="veln-navbar">
                <button class="nav-btn active" onclick="showSection('inventory')" id="nav-inventory">Inventory</button>
                <button class="nav-btn" onclick="showSection('top')" id="nav-top">Top</button>
                <button class="nav-btn" onclick="showSection('case')" id="nav-case">Open Case</button>
            </nav>
            <div class="content-area">
                <section id="section-inventory">
                    <div class="balance-container">
                        <span id="balance">0</span> points
                    </div>
                    <button class="veln-btn btn-inventory" onclick="showInventory()">Show/Hide Inventory</button>
                    <div id="inventory" class="inventory hidden"></div>
                </section>
                <section id="section-top" class="hidden">
                    <button class="veln-btn btn-top" onclick="showTop()">Show Top Players</button>
                    <div id="top-list" class="top-list hidden"></div>
                </section>
                <section id="section-case" class="hidden">
                    <button class="veln-btn btn-case" onclick="openCase()">üéÅ Open Case (100 points)</button>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–π
        function showSection(section) {
            document.querySelectorAll('.content-area section').forEach(sec => sec.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
            if (section === 'inventory') {
                document.getElementById('section-inventory').classList.remove('hidden');
                document.getElementById('nav-inventory').classList.add('active');
                document.getElementById('sidebar-inventory').classList.add('active');
            }
            if (section === 'top') {
                document.getElementById('section-top').classList.remove('hidden');
                document.getElementById('nav-top').classList.add('active');
                document.getElementById('sidebar-top').classList.add('active');
            }
            if (section === 'case') {
                document.getElementById('section-case').classList.remove('hidden');
                document.getElementById('nav-case').classList.add('active');
                document.getElementById('sidebar-case').classList.add('active');
            }
        }
        document.addEventListener("DOMContentLoaded", () => showSection('inventory'));
    </script>
</body>
</html>
